<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <h1>Book unique homes and experiences</h1>
    </header>
    <main>

        <form action="" method="get">

        <div class="wide-boi">
          <label for="location">Where</label>
          <input type="text" placeholder="Anywhere" name="location" id="location">
        </div>

        <div class="small-container">
          <div class="small-boi">
            <label for="checkin">Check in</label>
            <input type="text" placeholder="mm/dd/yyyy" name="checkin" id="checkin">
          </div>

          <div class="small-boi">
            <label for="checkin">Check out</label>
            <input type="text" placeholder="mm/dd/yyyy" name="checkout" id="checkout">
          </div>
      </div>

        <div class="wide-boi">
          <label for="location">Guests</label>
          <input type="text" placeholder="1 guest" name="Guests" id="guests">
        </div>

        <button type="submit">Search</button>
        </form>

        <nav>

          <h2>Explore Airbnb</h2>

          <div class="search">
            <img src="https://placekitten.com/400/300" alt="kitten" class="nav-cat">
            <p>Homes</p>
          </div>

          <div class="search">
            <img src="https://placekitten.com/400/300" alt="kitten" class="nav-cat">
            <p>Experiences</p>
          </div>

          <div class="search">
            <img src="https://placekitten.com/400/300" alt="kitten" class="nav-cat">
            <p>Restaurants</p>
          </div>

        </nav>
    </main>
  </body>
</html>
